<html>
    <head>
        <meta name = "viewport" content = "with = device-width, initial-scale = 1.0">
        <title>Study With Me</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">  
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@100;200;300;400;500;600;700&display=swap">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <section class ="header">
            <nav>
                <a href="file.html"> <img src="image/logo_converted (1).png" alt=""></a>
                <div class="wrapper">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" 
                        required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        placeholder="Password"
                        required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" id="loginButton" class="btn">Login</button>

                    <script>
                        document.getElementById("loginButton").addEventListener("click", function(event) {
                            event.preventDefault(); 
                            // Change 'yourFile.html' to the actual file path you want to direct to
                            window.location.href = "../../HomePage/file.html"; 
                        });
                    </script>

                    <div class="register-link">
                        <p>Don't have an account? <a
                        href="#">Register</a></p>
                    </div>
                </div>
                
            </nav>

        
        </section>


<!----JavaScript for Toggle Menu----->
        <script>

            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.righ = "0";
            }
            function hideMenu(){
                navLinks.style.righ = "-200px";
            }
        </script>
    </body>
</html>
